<h3>Add accommodation</h3>
<form #f="ngForm" (ngSubmit)="addAccommodation(f.value, f)">
     <div>
      <label for="Name">Name</label>
      <input type="text" name="Name" ngModel>
    </div>
    <div>
      <label for="Description">Description</label>
      <input type="text" name="Description" ngModel>
    </div>
    <div>
      <label for="Address">Address</label>
      <input type="text" name="Address" ngModel>
    </div>
    <div>
      <label for="AvrageGrade">AvrageGrade</label>
      <input type="text" name="AvrageGrade" ngModel>
    </div>
    <div>
      <label for="Latitude">Latitude</label>
      <input type="text" name="Latitude" ngModel>
    </div>
    <div>
      <label for="Longitude">Longitude</label>
      <input type="text" name="Longitude" ngModel>
    </div>
    <div>
      <label for="ImageURL">ImageURL</label>
      <input type="text" name="ImageURL" ngModel>
    </div>
    <div>
      <label for="Approved">Approved</label>
      <input type="text" name="Approved" ngModel>
    </div>
    <div>
      <label for="AccommodationId">AccommodationId</label>
      <input type="text" name="AccommodationId" ngModel>
    </div>
  <input type="submit" value="Add"/>
</form>

<h3>Accommodation</h3>
<div>
  <ul>
    <li *ngFor="let accommodation of accommodations"> {{accommodation.Name}} </li>
  </ul>
</div>
