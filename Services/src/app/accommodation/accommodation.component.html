<a [routerLink]="['/admin']"></a>

<h3>Add accommodation</h3>

<form #f="ngForm" (ngSubmit)="addAccommodation(f.value, f)">
  <table>
     <tr>
      <td> <label for="Name">Name</label> </td>
      <td> <input type="text" name="Name" ngModel> </td>
    </tr>
    <tr>
      <td> <label for="Description">Description</label> </td>
      <td> <input type="text" name="Description" ngModel> </td>
    </tr>
    <tr>
      <td> <label for="Address">Address</label> </td>
      <td> <input type="text" name="Address" ngModel> </td>
    </tr>
    <tr>
      <td> <label for="AvrageGrade">AvrageGrade</label> </td>
      <td> <input type="text" name="AvrageGrade" ngModel> </td>
    </tr>
    <tr>
      <td> <label for="Latitude">Latitude</label> </td>
      <td> <input type="text" name="Latitude" ngModel> </td>
    </tr>
    <tr>
      <td> <label for="Longitude">Longitude</label> </td>
      <td> <input type="text" name="Longitude" ngModel> </td>
    </tr>
    <tr>
      <td> <label for="ImageURL">ImageURL</label> </td>
      <td> <input type="text" name="ImageURL" ngModel> </td>
    </tr>
    <tr>
      <td> <label for="Approved">Approved</label> </td>
      <td> <select name="Approved" id="Approved" [(ngModel)]="Approved">
              <option>true</option>
              <option>false</option>
            </select>
      </td>
    </tr>
    <tr>
      <td> <label for="PlaceId">Id of place: </label> </td>
      <td> <select name="PlaceId" id="PlaceId" [(ngModel)]="PlaceId">
              <option *ngFor = "let place of places" value={{place.Id}} >{{place.Name}}</option>
            </select>
      </td>
    </tr>
    <tr>
      <td> <label for="AccommodationTypeId">Id of accommodation types: </label> </td>
      <td> <select name="AccommodationId" id="AccommodationId" [(ngModel)]="AccommodationId">
              <option *ngFor = "let acType of accommodationTypes" value={{acType.Id}} >{{acType.Name}}</option>
           </select>
      </td>
    </tr>
    <tr>
      <td> <label for="UserId">Id of users: </label> </td>
      <td> <select name="UserId" id="UserId" [(ngModel)]="UserId">
              <option *ngFor = "let user of users" value={{user.Id}} >{{user.Username}}</option>
           </select>
      </td>
    </tr>
    <tr>
      <td> <input type="submit" value="Add"/> </td>
      <td> <button (click)="onCancel()"> Cancel </button> </td>
    </tr>
  </table>
</form>

<h3>Accommodations</h3>
<div>
    <table border="1">
      <tr>
          <td>
              <label for = "Name">Name</label>
          </td>
          <td>
              <label>Option</label>       
          </td>
      </tr>

      <tr *ngFor="let accommodation of accommodations">
        <td>{{accommodation.Name}}</td>
        <td><button (click)='deleteAccommodation(accommodation.Id)' type="button">Delete</button></td>
      </tr>
    </table>
</div>
