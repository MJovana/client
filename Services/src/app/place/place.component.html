<h3>Add place</h3>
<form #f="ngForm" (ngSubmit)="addPlace(f.value, f)">
     <div>
      <label for="Name">Name</label>
      <input type="text" name="Name" ngModel>
    </div>
    <div>
      <label for="RegionId">Id of regions: </label>
      <select name="RegionId" id="RegionId" [(ngModel)]="RegionId">
        <option *ngFor = "let region of regions" value={{region.Id}} >{{region.Name}}</option>
      </select>
    </div>
  <input type="submit" value="Add"/>
</form>


<h3>Place</h3>
<div>
    <table border="1">
      <tr>
          <td>
              <label for = "Name">Name</label>
          </td>
          <td>
              <label>Option</label>       
          </td>
      </tr>

      <tr *ngFor="let place of places">
        <td>{{place.Name}}</td>
        <td><button (click)='deletePlace(place.Id)' type="button">Delete</button></td>
      </tr>
    </table>
</div>
