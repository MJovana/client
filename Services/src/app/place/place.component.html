<a [routerLink]="['/admin']"></a>

<h3>Add place</h3>

<form #f="ngForm" (ngSubmit)="addPlace(f.value, f)">
  <table>
     <tr>
      <td> <label for="Name">Name</label> </td>
      <td> <input type="text" name="Name" ngModel> </td>
    </tr>
    <tr>
      <td> <label for="RegionId">Id of regions: </label> </td>
      <td> <select name="RegionId" id="RegionId" [(ngModel)]="RegionId">
              <option *ngFor = "let region of regions" value={{region.Id}} >{{region.Name}}</option>
           </select>
      </td>
    </tr>
    <tr>
      <td> <input type="submit" value="Add"/> </td>
      <td> <button (click)="onCancle()">Cancle</button> </td>
    </tr>
  </table>
</form>


<h3>Place</h3>
<div>
    <table border="1">
      <tr>
          <td>
              <label for = "Name">Name</label>
          </td>
          <td>
              <label>Option</label>       
          </td>
      </tr>

      <tr *ngFor="let place of places">
        <td>{{place.Name}}</td>
        <td><button (click)='deletePlace(place.Id)' type="button">Delete</button></td>
      </tr>
    </table>
</div>
