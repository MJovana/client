<h3>Add room</h3>
<form #f="ngForm" (ngSubmit)="addRoom(f.value, f)">
     <div>
      <label for="RoomNumber">RoomNumber</label>
      <input type="text" name="RoomNumber" ngModel>
    </div>
    <div>
      <label for="BedCount">BedCount</label>
      <input type="text" name="BedCount" ngModel>
    </div>
    <div>
      <label for="Description">Description</label>
      <input type="text" name="Description" ngModel>
    </div>
    <div>
      <label for="PricePerNight">PricePerNight</label>
      <input type="text" name="PricePerNight" ngModel>
    </div>
   <div>
      <label for="AccommodationId">Id of accommodations: </label>
      <select name="AccommodationId" id="AccommodationId" [(ngModel)]="AccommodationId">
        <option *ngFor = "let accommodation of accommodations" value={{accommodation.Id}} >{{accommodation.Id}}</option>
      </select>
    </div>
  <input type="submit" value="Add"/>
</form>

<h3>Room</h3>
<div>
    <table border="1">
      <tr>
          <td>
              <label for = "RoomNumber">RoomNumber</label>
          </td>
          <td>
              <label>Option</label>       
          </td>
      </tr>

      <tr *ngFor="let room of rooms">
        <td>{{room.RoomNumber}}</td>
        <td><button (click)='deleteRoom(room.Id)' type="button">Delete</button></td>
      </tr>
    </table>
</div>
