<h3>Add region</h3>
<form #f="ngForm" (ngSubmit)="addRegion(f.value, f)">
     <div>
      <label for="Name">Name</label>
      <input type="text" name="Name" ngModel>
    </div>
    <div>
      <label for="CountryId">CountryId</label>
      <input type="text" name="CountryId" ngModel>
    </div>
  <input type="submit" value="Add"/>
</form>

<h3>Region</h3>
<div>
  <ul>
    <li *ngFor="let region of regions"> {{region.Name}} </li>
  </ul>
</div>
